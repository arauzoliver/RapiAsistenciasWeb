<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-dark fixed-top bg-danger text-white white-space: nowrap shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Rapi Asistencias</a>
        <div class="form-inline">
            <input id="email2" type="email" placeholder="Ingresa email" class="form-control form-control-sm mr-sm-2">
            <input id="password2" type="password" placeholder="Ingresa contraseña" class="form-control form-control-sm mr-sm-2">
            <button class="btn btn-success my-2 my-sm-0 btn-sm" onclick="Acceso()">Acceder</button>
            <button class="btn btn-primary my-2 my-sm-0 btn-sm ml-2 mr-2" data-toggle="modal" data-target="#exampleModal">Registrar</button>
        </div>
    </nav>

    <br>
    <!--Se agrega ventana modal para registrar usuarios-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de nuevo usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <input id="email" type="email" placeholder="Ingresa email" class="form-control">
                    <div class="mt-2 "></div>
                    <input id="password" type="password" placeholder="Ingresa contraseña" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="Registro()" data-dismiss="modal">Proceder</button>
                </div>
            </div>
        </div>
    </div>

    <div id="Mensaje">
    </div>

    <!--Se agregan dependencias de Jquery con bootstrap-->
